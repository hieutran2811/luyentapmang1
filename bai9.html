<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 09</title>
</head>
<body>
<script>
    let a = [];
    a.length = 5;
    let b = [];
    b.length = 5;
    let c = [];
    c.length = 10;

    for (let i = 0; i < a.length; i++){
        a[i] = Number(prompt("Số thứ " + i + " của mảng a"));
    }
    for (let i = 0; i < b.length; i++){
        b[i] = Number(prompt("Số thứ " + i + " của mảng b"));
    }
    for (let i = 0; i < c.length/2; i++){
        c[i] = a[i];
    }
    for (let i = c.length/2; i < c.length; i++){
        c[i] = b[i-5];
    }
    console.log(a);
    console.log(b);
    document.write("Mảng a: " + a + "<br/>");
    document.write("Mảng b: " + b + "<br/>");
    document.write("Mảng c: " + c + "<br/>");
</script>
</body>
</html>
